server.port=8082

# Config do consumidor Kafka para o serviço de perfil
spring.kafka.consumer.group-id=profile_updater_group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.frauddetector.profile.dto.AuditLogEvent

# Configurações de cache usando Caffeine
spring.cache.type=caffeine
# Guarda até 10 mil perfis em RAM e remove da RAM 10 minutos após a última gravação para evitar dados obsoletos
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=10m