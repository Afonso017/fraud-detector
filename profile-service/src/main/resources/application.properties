server.port=8082

# Config do consumidor Kafka para o servi√ßo de perfil
spring.kafka.consumer.group-id=profile_updater_group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.frauddetector.profile.dto.AuditLogEvent