services:
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  orchestrator:
    build: ./orchestrator
    container_name: orchestrator
    ports:
      - "8081:8081"
      - "5005:5005"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      profile-service:
        condition: service_healthy
      inference-service:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  profile-service:
    build: ./profile-service
    container_name: profile-service
    ports:
      - "8082:8082"
      - "5006:5005"
    environment:
      - SPRING_DATA_REDIS_HOST=redis-profile
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      redis-profile:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  inference-service:
    build: ./inference-service
    container_name: inference-service
    ports:
      - "8083:8083"
      - "5678:5678"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  audit-service:
    build: ./audit-service
    container_name: audit-service
    ports:
      - "8084:8084"
      - "5007:5005"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-audit:5432/${DB_AUDIT_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_AUDIT_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_AUDIT_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
    depends_on:
      db-audit:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka:
    image: 'bitnamilegacy/kafka:4.0.0-debian-12-r10'
    container_name: kafka
    ports:
      - '9092:9092' # Porta para os serviços de dentro do Docker
      - '9094:9094' # Porta para comunicação externa
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true # Permite criar tópicos automaticamente
    volumes:
      - kafka-data:/bitnami/kafka

  # Banco de dados Redis para o serviço de perfil
  redis-profile:
    image: redis:7-alpine
    container_name: redis-profile
    ports:
      - "6379:6379"
    volumes:
      - redis-profile-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Banco de dados Postgres para o serviço de auditoria
  db-audit:
    image: postgres:15-alpine
    container_name: db-audit
    environment:
      POSTGRES_USER: ${DB_AUDIT_USER}
      POSTGRES_PASSWORD: ${DB_AUDIT_PASSWORD}
      POSTGRES_DB: ${DB_AUDIT_NAME}
    ports:
      - "5433:5432"
    volumes:
      - db-audit-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_AUDIT_USER} -d ${DB_AUDIT_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-profile-data:
  db-audit-data:
  kafka-data: